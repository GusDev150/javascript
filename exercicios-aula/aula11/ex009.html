<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é seu país?</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        input {
            font-size: 20px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Você é estrangeiro pu brasileiro?</h1>
    <p>
        Digite qual é o seu país: <input type="text" name="txtp" id="txtp">
        <input type="button" value="Verificar" onclick="verificar()">
    </p>
    <div id="res"></div>
    <script>
        function verificar() {
            
            var txtv = document.getElementById('txtp')
            var res = document.getElementById('res')
            p = String(txtv.value)

            res.innerHTML = `<p>Você mora no/a <strong>${p}</strong>!</p>`
            
            if (p == 'Brasil') {
                res.innerHTML += `Você é <strong>Brasileiro</strong>, por que você é do/a <strong>${p}</strong>!` 
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>, por que você mora no/a <strong>${p}</strong>!</p>`
            }
        }
    </script>
</body>
</html>
